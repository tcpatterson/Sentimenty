<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" th:href="@{/css/index.css}"/>
        <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/dashboard.css}"/>
        <title>Title</title>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css"/>
        <script src="//code.jquery.com/jquery-1.10.2.js"></script>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <script th:src="@{/js/index.js}"/>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">
                        <img alt="Brand" th:src="@{/img/logo.png}" height="20px" width="20px"/>
                    </a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Customize</a></li>
                    </ul>
                    <form class="navbar-form navbar-right">
                        <input type="text" class="form-control" placeholder="Search..."/>
                    </form>
                </div>
            </div>
        </nav>
        <div class="column">
            <div class="portlet" th:each="module  : ${view.columnOne}">
                <div class="portlet-header" th:text="${module.title}"></div>
                <div class="portlet-content">
                    <div th:include="fragments/stock :: ${module.apiEndpoint}"></div>
                </div>
            </div>
        </div>

        <div class="column">
            <div class="portlet" th:each="module  : ${view.columnTwo}">
                <div class="portlet-header" th:text="${module.title}"></div>
                <div class="portlet-content">
                    <div th:include="fragments/trends :: ${module.apiEndpoint}"></div>
                </div>
            </div>
        </div>

        <div class="column">
            <div class="portlet" th:each="module  : ${view.columnThree}">
                <div class="portlet-header" th:text="${module.title}"></div>
                <div class="portlet-content">
                    <div th:include="fragments/geo :: ${module.apiEndpoint}"></div>
                </div>
            </div>
        </div>
    </body>
</html>
