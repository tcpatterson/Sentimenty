<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <div th:fragment="trends">
            <div>
            </div>
            <div class="trend">
                <!--<button id="bloomberg">Bloomberg</button>-->
                <!--<button id="reuters">Reuters</button>-->
                <!--<button id="nyt">NYT</button>-->
                <!--<button id="forbes">Forbes</button>-->
            </div>
            <span>Trend filters: </span>
            <div class="onoffswitch">
                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked="true"/>
                <label class="onoffswitch-label" for="myonoffswitch">
                    <span class="onoffswitch-inner"></span>
                    <span class="onoffswitch-switch"></span>
                </label>
            </div>
            <script id="clientTemplate" type="text/html">
                <div class="mention hide article${trendNo}">
                    <div class="mention-sentiment">
                        <span class="glyphicon glyphicon-triangle-${arrow} ${color}"></span><br/>
                        <p>${sentiment.score}</p>
                    </div>
                    <div class="mention-content">
                        <a target="_blank" href="${url}">${title}</a>
                        <p>${time}</p>
                    </div>
                </div>
            </script>

                <!--</div>-->
            </div>
            <link rel="stylesheet" href="/css/trends.css"/>
            <script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
            <script src="/js/trends.js"></script>
        </div>
    </body>
</html>
